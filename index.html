<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts CDN (Josefin Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="BASE APPAREL" />
      </header>
      <section>
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-subscription">
          <input type="email" placeholder="Email Address" id="email" />
          <img src="./images/icon-error.svg" alt="" id="error-icon" />
          <p id="error-message">Please provide a valid email</p>
          <button id="submit-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </section>
    </main>

    <aside>
      <img src="./images/hero-desktop.jpg" alt="" id="hero-desktop" />
      <img src="./images/hero-mobile.jpg" alt="" id="hero-mobile" />
    </aside>
    <script>
      // Elements (Input field and button)
      const emailInputField = document.getElementById("email");
      const submitButton = document.getElementById("submit-button");
      // Email validation Regular Expression
      const emailValidationRegExp =
        /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      // Adding CLICK event-handler on submit-button
      submitButton.addEventListener("click", () => {
        // Initially, if the email input field contains "error" class, then removing it
        if (emailInputField.classList.contains("error")) {
          emailInputField.classList.remove("error");
        }
        // After then, if input email does not match the standard Regular Expression, then add "error" class to it.
        if (emailValidationRegExp.test(emailInputField.value) == false) {
          emailInputField.classList.add("error");
        }
      });
    </script>
  </body>
</html>
